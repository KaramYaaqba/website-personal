<section>
  <ol class="timeline">
    <li
      *ngFor="let item of timelineData"
      [ngClass]="{
        company: item.type === 'company',
        role: item.type === 'role'
      }">
      <div *ngIf="item.type === 'company'">
        <h3>{{ item.companyName }}</h3>
      </div>
      <div class="title">{{ item.title }}</div>
      <div>
        <p>{{ item.description }}</p>
      </div>
    </li>
  </ol>
</section>
